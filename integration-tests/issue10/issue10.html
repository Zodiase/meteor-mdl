<head>
  <title>Issue #10</title>
</head>

<body>
{{> issue10}}
</body>

<template name="issue10">
<div class="page issue10">
  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
      <tr>
        <th class="col-checkbox">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select">
            <input type="checkbox" class="mdl-checkbox__input">
          </label>
        </th>
        <th class="col-id mdl-data-table__cell--non-numeric">ID</th>
        <th class="col-name mdl-data-table__cell--non-numeric">Name</th>
        <th class="col-owner mdl-data-table__cell--non-numeric">Owner</th>
        <th class="col-content mdl-data-table__cell--non-numeric">Content</th>
        <th class="col-keywords mdl-data-table__cell--non-numeric">Keywords</th>
        <th class="col-visible mdl-data-table__cell--non-numeric">Visible</th>
        <th class="col-action mdl-data-table__cell--non-numeric"></th>
      </tr>
    </thead>
    <tbody>
{{#each data}}
      <tr>
        <td class="col-checkbox">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select">
            <input type="checkbox" class="mdl-checkbox__input">
          </label>
        </td>
        <td class="col-id mdl-data-table__cell--non-numeric">{{_id}}</td>
        <td class="col-name mdl-data-table__cell--non-numeric">{{name}}</td>
        <td class="col-owner mdl-data-table__cell--non-numeric">
          <div id="reveal-owner-{{_id}}" class="icon material-icons">face</div>
          <div class="mdl-tooltip" for="reveal-owner-{{_id}}">
            <pre>{{owner}}</pre>
          </div>
        </td>
        <td class="col-content mdl-data-table__cell--non-numeric">
          <div id="reveal-content-{{_id}}" class="icon material-icons">description</div>
          <div class="mdl-tooltip" for="reveal-content-{{_id}}">
            <pre>{{content}}</pre>
          </div>
        </td>
        <td class="col-keywords mdl-data-table__cell--non-numeric">
          <div id="reveal-keywords-{{_id}}" class="icon material-icons">list</div>
          <div class="mdl-tooltip" for="reveal-keywords-{{_id}}">
            <pre>{{#each keywords}}{{this}}&NewLine;{{/each}}</pre>
          </div>
        </td>
        <td class="col-visible mdl-data-table__cell--non-numeric">
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect {{#if visible}}is-checked{{else}}{{/if}}" for="switch-{{_id}}">
            <input type="checkbox" id="switch-{{_id}}" data-id="{{_id}}" class="toggle-visibility mdl-switch__input" checked="{{#if visible}}checked{{else}}{{/if}}" />
            <span class="mdl-switch__label"></span>
          </label>
        </td>
        <td class="col-action mdl-data-table__cell--non-numeric">
          <!-- Icon button -->
          <button id="delete-{{_id}}" class="button-delete mdl-button mdl-js-button mdl-button--icon" data-id="{{_id}}">
            <i class="material-icons">delete</i>
          </button>
        </td>
      </tr>
{{/each}}
    </tbody>
  </table>
  <form class="addpanel mdl-shadow--3dp" action="#">
    <!-- Simple Textfield -->
    <div class="textfield-add-name mdl-textfield mdl-js-textfield">
      <input class="input-add-name mdl-textfield__input" type="text" id="form-add-name" />
      <label class="mdl-textfield__label" for="form-add-name">Name...</label>
    </div>
    <!-- Floating Multiline Textfield -->
    <div class="textfield-add-content mdl-textfield mdl-js-textfield">
      <textarea class="input-add-content mdl-textfield__input" type="text" rows= "1" id="form-add-content" ></textarea>
      <label class="mdl-textfield__label" for="form-add-content">Content...</label>
    </div>
    <!-- Floating Multiline Textfield -->
    <div class="textfield-add-keywords mdl-textfield mdl-js-textfield">
      <textarea class="input-add-keywords mdl-textfield__input" type="text" rows= "1" id="form-add-keywords" ></textarea>
      <label class="mdl-textfield__label" for="form-add-keywords">keywords...</label>
    </div>
    <label class="checkbox-add-visible mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="form-add-visible">
      <input type="checkbox" id="form-add-visible" class="input-add-visible mdl-checkbox__input" checked="checked" />
      <span class="mdl-checkbox__label">Visible</span>
    </label>
    <!-- Accent-colored raised button with ripple -->
    <button class="button-submit mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
      Add
    </button>
    <!-- Raised button with ripple -->
    <button class="button-cancel mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="button">
      Cancel
    </button>
  </form>
  <!-- Colored FAB button -->
  <button class="button-add mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--3dp" type="button">
    <i class="material-icons">add</i>
  </button>
</div>
</template>
