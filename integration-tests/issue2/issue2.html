<body>

  .issue2_demobox {

<p><b>Issue #2: template event handler not working for some elements inside a MDL component.</b></p>
<div class="issue2_demobox">
{{> issue2_bad}}
</div>
<p>The solution is to avoid using MDL components on the root level of any templates.</p>
<div class="issue2_demobox">
{{> issue2_good}}
</div>
</body>
